<html>
    <head>
        <title>Data Mahasiswa</title>
    </head>
    <body>
        <script>
            function kirim() {
                const iform = document.iform;
                let nim = iform.nim.value;
                let nama = iform.nama.value;
                let kelamin = iform.kelamin.value;
                let agama = iform.agama.value;
                let status = iform.status.checked;
                let jurusan = iform.jurusan.value;
                let komentar = iform.komentar.value;

                const oform = document.oform;
                oform.nim.value = nim;
                oform.nama.value = nama;
                oform.kelamin.value = kelamin;
                oform.agama.value = agama;
                oform.status.checked = status;
                oform.jurusan.value = jurusan;
                oform.komentar.value = komentar;
            }
        </script>
        
        <br/>
        <br/>
        <p align="center"><b>Data Mahasiswa</b></p>
        <hr/>
        <br/>

        <form name="iform">
            <pre>NIM            : <input type="text" name="nim"></pre>
            <pre>Nama           : <input type="text" name="nama"></pre>
            <pre>Jenis Kelamin  : <select name="kelamin">
                <option value="l">Laki-laki</option>
                <option value="p">Perempuan</option>
            </select></pre>
            <pre>Agama          : <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="yahudi">Yahudi</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
            </select></pre>
            <pre>Status         : <input type="checkbox" name="status">Kawin</input></pre>
            <pre>Jurusan        : <select name="jurusan">
                <option value="ti">Teknik Informatika</option>
                <option value="fm">Farmasi</option>
                <option value="tm">Teknik Mesin</option>
                <option value="fs">Fisika</option>
            </select></pre>
            <pre>Komentar       : <textarea name="komentar" rows=5></textarea></pre>

            <div align="center">
                <input type="button" onclick="kirim()" value="Kirim"></button>
                <input type="reset" value="Ulang"></button>
            </div>
        </form>

        <br/>
        <br/>

        <form name="oform">
            <pre>NIM            : <input type="text" name="nim"></pre>
            <pre>Nama           : <input type="text" name="nama"></pre>
            <pre>Jenis Kelamin  : <select name="kelamin">
                <option value="l">Laki-laki</option>
                <option value="p">Perempuan</option>
            </select></pre>
            <pre>Agama          : <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="yahudi">Yahudi</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
            </select></pre>
            <pre>Status         : <input type="checkbox" name="status">Kawin</input></pre>
            <pre>Jurusan        : <select name="jurusan">
                <option value="ti">Teknik Informatika</option>
                <option value="fm">Farmasi</option>
                <option value="tm">Teknik Mesin</option>
                <option value="fs">Fisika</option>
            </select></pre>
            <pre>Komentar       : <textarea name="komentar" rows=5></textarea></pre>
        </form>
    </body>
</html>
