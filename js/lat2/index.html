<html>
    <head>
        <title>Operasi Aritmatika</title>
    </head>
    <body>
        <pre>
            <h1>Operasi Aritmatika</h1>
            <script>
                document.writeln();
                var a = "100";
                var b = "200";
                var c = 300;
                var d = 400;
                
                document.writeln('"100" + "200" = ' + (a + b));
                document.writeln('"200" + 300 = ' + (b + c));
                document.writeln('300 + 400 = ' + (c + d));
                
                document.writeln();
                document.writeln('"100" - "200" = ' + (a - b));
                document.writeln('"200" - 300 = ' + (b - c));
                document.writeln('300 - 400 = ' + (c - d));

                document.writeln();
                document.writeln('"100" * "200" = ' + (a * b));
                document.writeln('"200" * 300 = ' + (b * c));
                document.writeln('300 * 400 = ' + (c * d));

                document.writeln();
                document.writeln('"100" / "200" = ' + (a / b));
                document.writeln('"200" / 300 = ' + (b / c));
                document.writeln('300 / 400 = ' + (c / d));
            </script>
        </pre>
    </body>
</html>
