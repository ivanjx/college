<html>
    <head>
        <title>
            Latihan Dengan Objek Select
        </title>
    </head>
    <body>
        <script>
            function tekan() {
                let jurusan = document.fform.jurusan.value;
                let kelamin = document.fform.kelamin.value;
                document.fform.ojurusan.value = jurusan;
                document.fform.okelamin.value = kelamin;
            }
        </script>
        <form name ="fform">
        <H1> Penggunaan Objek Select</H1><hr>
        <h3>Masukan :<h3>
        Jurusan Di ISTN :
        <select name="jurusan" Size="1">
            <option value ="Teknik Informatika"> Teknik Informatika </option>
            <option value ="Manajemen Informatika"> Manajemen Informatika </option>
            <option value ="Teknik Komputer"> Teknik Komputer </option>
            <option value ="Teknik Industri"> Teknik Industri </option>
            <option value ="Teknik Elektro"> Teknik Elektro </option>
            <option value ="Teknik Sipil"> Teknik Sipil </option>
            <option value ="Teknik Arsitektur"> Teknik Arsitektur </option>
            <option value ="Teknik Perencanaan Wil. Kota "> Perencanaan Wil. Kota </option>
        </select>
        <br/>
        Jenis kelamin :
        <select name="kelamin" size="1">
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
        </select>
        <p><input type="button" value="kirim" onclick="tekan()">
        <input type="reset" value="ulang">
        <H3>Output jurusan :</H3>
        <input type="text" name="ojurusan" size="30">
        <H3>Output jenis kelamin :</H3>
        <input type="text" name="okelamin" size="30">
        </form>
            
    </body>
</html>
