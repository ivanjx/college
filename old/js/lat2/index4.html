<html>
    <head>
        <title>
            Latihan Dengan Objek Radio
        </title>
    </head>
    <body>
        <script>
            function radiobox() {
                let result = "Anda adalah seorang ";
                let kelamin = document.myform.kelamin.value;

                if (kelamin == "pria") {
                    result += "pria";
                } else if (kelamin == "wanita") {
                    result += "wanita";
                } else {
                    result = "uhh...";
                }

                alert(result);
            }
        </script>
        <form name="myform">
            <H1> Memasukkan Data Dengan Objek Radio</H1><hr> 
            <p><input type="radio" value="wanita" name="kelamin">Wanita</p> 
            <p><input type="radio" value="pria" name="kelamin">Pria</p> 
            <p><input type="radio" value="rahasia" name="kelamin">Rahasia</p> 
            <hr> 
            <p><input type="button" value="CONFIRM" onclick="radiobox()"> 
            <input type="reset" value="RESET"></p> 
        </form>
    </body>
</html>
